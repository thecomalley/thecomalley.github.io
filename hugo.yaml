baseURL: https://thecomalley.github.io
languageCode: en-us
title: Chris O'Malley

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

languages:
  en:
    languageCode: en
    languageName: English
    weight: 1
defaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true


# Site parameters
params:
  # Background image of the landing page
  background: "images/nasa-Q1p7bh3SHj8-unsplash.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png

  # GitHub repo of your site
  gitRepo: https://thecomalley.github.io/#home
  # Default branch of your Git repo
  gitBranch: main

  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 5

  # Configure various features of this theme
  features:
    analytics:
      enabled: false
    newsletter:
      enable: false
    portfolio:
      enable: true
    blog:
      enable: true
      showAuthor: true # shows the post author (defaults true)
    copyCodeButton:
      enable: true
    toc:
      enable: true

  # Configure footer
  footer:
    enable: true
